<!DOCTYPE html>
<html lang="en-US">
<body style="text-align: center; color: black; align-content: center; text-orientation:sideways; padding: 20px; text-align: center; font-size: 20px ">
<a href="index.html" style="text-decoration: none;">home</a>     <a href="first.html " style="text-decoration: none;" title="come back to first file">back</a> 
<br>
<br>

<caption style="font-style: oblique;font-size: larger;color: black;">registration form</caption>
<br>
<br>
<form action="index.html" >
	<fieldset >
		<legend>Student Information</legend>

		First name:<br>
  <input type="text" name="firstname" >
  <br>
  <br>
  Last name:<br>
  <input type="text" name="lastname" >
  <br>
  <br>
  Gender:<br>
  <input type="radio" name="Gender" value="Male" checked="checked"> Male
  <br>
  <input type="radio" name="Gender" value="Female">Female
  <br>
  <br>
  Select Faculty:<br>
  <select name="faculty">
  	<option value="IT" selected="selected">IT</option>
  	<option value="Business">Business</option>
  	<option value="Marketing">Marketing</option>
  	
  </select>
  <br>
  <br>
  <input list="browsers" >
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
  <br>
 <!-- <br>
   Username: <input type="text" name="user">
  Encryption: <keygen name="security">
  <br>-->
  <br>
  Skills:<br>
  <input type="checkbox" name="French" value="French"> French <br>
  <input type="checkbox" name="English" value="English"> English <br>
  <input type="checkbox" name="Others" value="Others"> Others
  <br>
  <br>
  Dob:<br>
  <input type="date" name="date" value="date"> 
  <br>
  <br>
  Email:<br>
  <input type="email" name="email">
  <br>
  <br>
  Range:<br>
  <input type="range" name="range" min="0" max="10">
  <br>
  <br>
  ColorPicker:<br>
  <input type="color" name="color">
  <br>
  <br>
   Search Google:<br>
   <input type="search" name="searchforgoogle">
  <br>
  <br>
  Url:<br>
  <input type="Url" name="homepage">
  <br>
  <br>
  select image:<br>
  <input type="file" name="image" multiple="multiple">
  <br>
  <br>
  play video: <br>
  <video width="320" height="240" controls="controls" title="play video music">
  	<source src="Holy Spirit - Meddy - Lyrics - Rwanda.mp4" type="video/mp4">

  </video>
  <br>
  <br>
 play audio: <br>
  <audio controls="controls" title="play audio music">

  	<source src="yankuyeho urubanza By Israel Mbonyi.mp3" type="audio/mp3">
  	
  </audio>
  <br>
  <br>
  Comment:<br>
  <textarea name="message" rows="5" cols="25"></textarea>
  <br>
  <br>
  <input type="Submit" value="Submit" onclick="alert('press ok to confirm')" style="background-color: lightgrey; color: black; font-family: cursive;font-style: oblique;font-size: larger;">
 <!--<button type="button" onclick=" alert('Hello World !!!!')">Submit</button>-->

	</fieldset>
  
</form>




</body>

</html>
